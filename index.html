<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="full_width allitemcenter">
        <div class="container">
            <header class="top_header">
                <h1>Welcome to Pieoner Bank Account.</h1>
            </header>
            <form action="" method="" class="login-form">
                <span class="cap_login">Login</span>
                <div class="single-input">
                    <label for="email">Email:</label>
                    <input type="email" id="email" >
                </div>
                <div class="single-input">
                    <label for="password">password:</label>
                    <input type="password" id="password" >
                </div>
                <div class="submit_btn">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </section>
    <section class="full_width dashboard">
        <div class="container">
            <div class="amount-section">
                <div class="amount-item">
                    <h2 class="amount-name">Deposit</h2>
                    <h1 class="amount">$ <span id="latest-deposit">0</span></h1>
                </div>
                <div class="amount-item mid-color">
                    <h2 class="amount-name">Withdraw</h2>
                    <h1 class="amount">$ 00</h1>
                </div>
                <div class="amount-item last-color">
                    <h2 class="amount-name">Balance</h2>
                    <h1 class="amount">$ <span id="balance">0</span></h1>
                </div>
            </div>
            <div class="input-amount">
                <div class="deposit">
                    <h2>Deposit</h2>
                    <input type="number" id="depositInput" placeholder="$ amount you want to deposit">
                    <button type="button" class="depositBtn">Deposit</button>
                </div>
                <div class="withdraw">
                    <h2>Withdraw</h2>
                    <input type="text" placeholder="$ amount you want to withdraw">
                    <button type="button">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
    <script src="program.js"></script>  
</body>
</html>
